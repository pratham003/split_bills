<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bills Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Split Bills Calculator</h1>
      <label for="numPeople">Number of People:</label>
      <input
        type="number"
        id="numPeople"
        min="1"
        placeholder="Enter number of people"
      />
      <button onclick="setPeople()">Set People</button>

      <div id="expenseSection" style="display: none">
        <h3>Add Expense</h3>
        <input type="number" id="amount" placeholder="Amount" />
        <label for="payer">Who Paid?</label>
        <select id="payer">
          <option value="" disabled selected>Select Payer</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <div id="summarySection" class="summary" style="display: none">
        <h3>Summary</h3>
        <div id="summary"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
